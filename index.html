
<html>
<head>
	<title>Things to do in Drenthe</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<style>
		#map {
			height: 80%;
		}
		#legenda {
			width: 100%;
			height: 20%;
			background: white;
			display: flex;
			align-items: center;
		}

		.item {
			box-sizing: border-box;
			width: 25%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}

		.content {
			z-index: 55;
			position: absolute;
			top: 30px;
			left: 0;
			right: 0;
		}

		.item:after {
			content: '';
			transition: all 0.4s cubic-bezier(.61,.13,.35,.99);
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			height: 100%;
			width: 100%;
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}

		.item:hover::after {
			transform: scale(1.1);
		}

		.item:hover {
			cursor: pointer;
		}

		#natural:after {
			background-image: linear-gradient(-180deg, rgba(0,0,0,0.80) 1%, rgba(0,0,0,0.00) 100%), url("./nature.jpg");
		}
		#activities:after {
			background-image: linear-gradient(-180deg, rgba(0,0,0,0.80) 1%, rgba(0,0,0,0.00) 100%), url("./activities.jpg");
		}
		#farms:after {
			background-image: linear-gradient(-180deg, rgba(0,0,0,0.80) 1%, rgba(0,0,0,0.00) 100%), url("./farm.jpg");
		}
		#routes:after {
			background-image: linear-gradient(-180deg, rgba(0,0,0,0.80) 1%, rgba(0,0,0,0.00) 100%), url("./walk.jpg");
		}

		.icon {
			height: 50px;
			margin: 0 auto;
			display: block;
		}

		.item-tile {
			font-family: "Open Sans";
			font-weight: bold;
			font-size: 17px;
			color: #FFFFFF;
			text-align: center;
		}

		.description {
			font-family: "Open Sans";
			font-size: 13px;
			color: #FFFFFF;
			text-align: center;
		}

		.toggle {
			transition: all 0.4s cubic-bezier(.61,.13,.35,.99);
			width: 50px;
			height: 25px;
			border-radius: 12.5px;
			background: #FFFFFF;
			margin: 0 auto;
			position: relative;
		}

		.toggle:before {
			transition: all 0.2s cubic-bezier(.61,.13,.35,.99);
			content: '';
			position: absolute;
			height: 16.25px;
			width: 16.25px;
			background: #FFFFFF;
			border-radius: 50%;
			top: 4.38px;
			bottom: 4.38px;
		}

		.toggle.on {
			background: #1FAA1A;
		}

		.toggle.on:before {
			left: 4.38px;
		}

		.toggle.off {
			background: #AA2C1A;
		}

		.toggle.off:before {
			left: 29.38px;
		}

		@media (max-width: 480px) {
			.

		}

		@media  (min-width: 480px) {
			.item {
				width: 50% !important;
			}
		}
	</style>

<body>
<div id="legenda">
	<div class="item" id="natural" onclick="enableOrDisableItem('natural')">
		<div class="content">
			<img src="./t-icon.png" alt="" class="icon">
			<h2 class="item-tile">Natural areas</h2>
			<p class="description">Such as forests and fields</p>
			<div class="toggle on" id="toggle-natural"></div>
		</div>
	</div>
	<div class="item" id="activities" onclick="enableOrDisableItem('activities')">
		<div class="content">
			<img src="./a-icon.png" alt="" class="icon">
			<h2 class="item-tile">Activities</h2>
			<p class="description">Such as museums and sights</p>
			<div class="toggle on" id="toggle-activities"></div>
		</div>
	</div>
	<div class="item" id="farms" onclick="enableOrDisableItem('farms')">
		<div class="content">
			<img src="./p-icon.png" alt="" class="icon">
			<h2 class="item-tile">Pancake farms</h2>
			<p class="description">A typical Drenthe restaurant</p>
			<div class="toggle on" id="toggle-farms"></div>
		</div>
	</div>
	<div class="item" id="routes" onclick="enableOrDisableItem('routes')">
		<div class="content">
			<img src="./w-icon.png" alt="" class="icon">
			<h2 class="item-tile">Cycling & walking routes</h2>
			<p class="description">Routes along nature & dolmens</p>
			<div class="toggle on" id="toggle-routes"></div>
		</div>
	</div>
</div>
<div id="map"></div>
<script type="text/javascript">
	var map;
	var markers = [];
	var mapLoaded = false;
	var natural = true;
	var activities = true;
	var farms = true;
	var routes = true;

	function enableOrDisableItem(itemSort) {
		var toggle = document.querySelector(`#toggle-${itemSort}`);
		var newValue = null;
		if (toggle.classList.contains("on")) {
			toggle.classList.remove("on");
			toggle.classList.add("off");
			newValue = false;
		} else {
			toggle.classList.remove("off");
			toggle.classList.add("on");
			newValue = true;
		}
		if (itemSort === 'natural') natural = newValue;
		if (itemSort === 'activities') activities = newValue;
		if (itemSort === 'farms') farms = newValue;
		if (itemSort === 'routes') routes = newValue;
		for (var d = 0; d < markers.length; d++) {
			const { id } = markers[d];
			if (id === 'activity' && itemSort === 'activities') {
				if (newValue) {
					markers[d].setAnimation(google.maps.Animation.DROP);
					markers[d].setMap(map);
				} else {
					markers[d].setAnimation(null);
					markers[d].setMap(null);
				}
			}
			if (id === 'farm' && itemSort === 'farms') {
				if (newValue) {
					markers[d].setAnimation(google.maps.Animation.DROP);
					markers[d].setMap(map);
				} else {
					markers[d].setAnimation(null);
					markers[d].setMap(null);
				}
			}
			if (id === 'nature' && itemSort === 'natural') {
				if (newValue) {
					markers[d].setAnimation(google.maps.Animation.DROP);
					markers[d].setMap(map);
				} else {
					markers[d].setAnimation(null);
					markers[d].setMap(null);
				}
			}
			if (id === 'route' && itemSort === 'routes') {
				if (newValue) {
					markers[d].setAnimation(google.maps.Animation.DROP);
					markers[d].setMap(map);
				} else {
					markers[d].setAnimation(null);
					markers[d].setMap(null);
				}
			}
		}
	}
